<div *ngIf="djb">

    <h1>{{djb.name}}</h1>
    <span>day: {{djb.day}}</span>

    <div>
        <label for="time">设置时间： </label>
        <input id="time" [(ngModel)]="djb.day" placeholder="djb.day"/>
    </div>
    <button (click)="save()">保存</button>
</div>

<button (click)="goBack()">Back</button>
