<h2>让我看看谁生日！</h2>
<ul class="djbs">
    <li *ngFor="let djb of djbs" (click)="onSelect(djb)" [class.selected]="djb === selectedDjb">
        <span class="badge">{{djb.day}}</span> {{djb.name}}
    </li>
</ul>
<div *ngIf="selectedDjb">
    <h2>{{selectedDjb.name}}</h2>
    <span>day: {{selectedDjb.day}}</span>

    <div>
        <label for="time">设置时间： </label>
        <input id="time" [(ngModel)]="selectedDjb.day" placeholder="selectedDjb.day"/>
    </div>
</div>
