<div class="djbBox">
    <div class="mainImgBox">
        <img src="{{url}}" class="mainImg"/>
    </div>
    <div class="titleBox">
        <span class="mainTitle">生日快乐</span>
    </div>
    <ul class="djbs">
        <li *ngFor="let djb of djbs">
            <a routerLink="/detail/{{djb.day}}">
                <span class="badge">{{djb.day}}</span> {{djb.name}}
            </a>
        </li>
    </ul>
</div>
